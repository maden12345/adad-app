<script>
// Global variable to store all voice rooms for search
let allVoiceRooms = [];

function loadVoiceRooms() {
    fetch('/get_voice_rooms')
        .then(response => response.json())
        .then(rooms => {
            allVoiceRooms = rooms; // Store all rooms globally
            displayVoiceRooms(rooms);
        })
        .catch(error => {
            console.error('Error loading voice rooms:', error);
            document.getElementById('voice-rooms-container').innerHTML = '<div style="text-align: center; color: #ff4757; font-size: 14px; padding: 40px;">Ses odalarÄ± yÃ¼klenirken hata oluÅŸtu</div>';
        });
}

function displayVoiceRooms(rooms) {
    const container = document.getElementById('voice-rooms-container');

    if (rooms.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #666; font-size: 14px; padding: 40px;">HenÃ¼z ses odasÄ± yok</div>';

    container.innerHTML = rooms.map(room => `

                    ${room.creator === '{{ session.username }}' ? `<button onclick="deleteVoiceRoom(${room.id})" style="background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">Sil</button>` : ''}
                </div>
            </div>
            <div style="font-size: 12px; color: #666; margin-bottom: 12px;">OluÅŸturan: ${room.creator}</div>
            <div id="channels-${room.id}">
                ${room.channels.map(channel => `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: white; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid ${channel.is_private ? '#ff6b6b' : '#4ecdc4'};">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span style="font-size: 16px;">${channel.is_private ? 'ğŸ”’' : 'ğŸ”Š'} ${channel.name}</span>
                            <span style="font-size: 12px; color: #666; background: #f0f0f0; padding: 2px 8px; border-radius: 12px;">${channel.users.length} kiÅŸi</span>
                        </div>
                        <div style="display: flex; gap: 6px;">
                            ${channel.users.includes('{{ session.username }}') ? 
                                `<button onclick="leaveVoiceChannel(${room.id}, ${channel.id})" style="background: #ff4757; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">Ã‡Ä±k</button>` :
                                `<button onclick="joinVoiceChannel(${room.id}, ${channel.id}, ${channel.is_private})" style="background: #27ae60; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">KatÄ±l</button>`

                            ${(room.creator === '{{ session.username }}' || channel.creator === '{{ session.username }}') ? `<button onclick="deleteVoiceChannel(${room.id}, ${channel.id})" style="background: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">Sil</button>` : ''}

                    </div>
                    ${channel.users.length > 0 ? `
                        <div style="padding: 12px 16px; background: #f8f9fa; border-radius: 8px; margin-bottom: 8px; margin-left: 24px;">
                            <div style="font-size: 12px; color: #666; margin-bottom: 6px;">Odadaki kullanÄ±cÄ±lar:</div>
                            ${channel.users.map(user => `
                                <div style="display: inline-block; background: #4ecdc4; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; margin-right: 6px; margin-bottom: 4px;">
                                    ğŸ¤ ${user}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `).join('')}
            </div>
        </div>
    `).join('');
}

function searchVoiceRooms() {
    const query = document.getElementById('voice-room-search').value.trim().toLowerCase();
    
    if (query === '') {
        displayVoiceRooms(allVoiceRooms);
        return;
    }

    const filteredRooms = allVoiceRooms.filter(room => 
        room.name.toLowerCase().includes(query)
    );

    if (filteredRooms.length === 0) {
        document.getElementById('voice-rooms-container').innerHTML = '<div style="text-align: center; color: #666; font-size: 14px; padding: 40px;">Arama sonucu bulunamadÄ±</div>';
    } else {
        displayVoiceRooms(filteredRooms);
    }
}

function createVoiceRoom() {
    showCreateRoomModal();
}

function showGlobalChannelOptions() {
    if (allVoiceRooms.length === 0) {
        showErrorModal('Ã–nce bir ses odasÄ± oluÅŸturun');

    }

    document.body.insertAdjacentHTML('beforeend', modal);

    const input = document.getElementById('global-channel-name');
    input.focus();

    input.addEventListener('keypress', function(e) {

}

function showGlobalPrivateChannelOptions() {
    if (allVoiceRooms.length === 0) {
        showErrorModal('Ã–nce bir ses odasÄ± oluÅŸturun');

    }

                <input type="password" id="global-private-channel-password" placeholder="Kanal ÅŸifresi girin..." style="width: 100%; padding: 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; margin-bottom: 20px; box-sizing: border-box;">
                <div style="display: flex; gap: 10px;">

                    <button onclick="closeGlobalPrivateChannelModal()" style="background: #666; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 14px; font-weight: 600;">Ä°ptal</button>

            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', modal);

    const input = document.getElementById('global-private-channel-name');
    input.focus();

    input.addEventListener('keypress', function(e) {

        }

}

function closeGlobalChannelModal() {
    const modal = document.getElementById('global-channel-modal');
    if (modal) modal.remove();
}

function closeGlobalPrivateChannelModal() {
    const modal = document.getElementById('global-private-channel-modal');
    if (modal) modal.remove();
}

function confirmGlobalChannel(isPrivate) {
    const roomSelect = document.getElementById(isPrivate ? 'private-room-select' : 'room-select');
    const channelNameInput = document.getElementById(isPrivate ? 'global-private-channel-name' : 'global-channel-name');
    const passwordInput = isPrivate ? document.getElementById('global-private-channel-password') : null;

    const roomId = parseInt(roomSelect.value);
    const channelName = channelNameInput.value.trim();
    const password = passwordInput ? passwordInput.value.trim() : null;

    if (isNaN(roomId)) {
        showErrorModal('LÃ¼tfen bir ses odasÄ± seÃ§in');
        return;
    }

    if (!channelName) {
        showErrorModal('Kanal ismi gerekli');
        return;
    }

    if (isPrivate && !password) {
        showErrorModal('Åifreli kanal iÃ§in ÅŸifre gerekli');
        return;
    }

    fetch('/add_voice_channel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            room_id: roomId, 
            name: channelName,
            is_private: isPrivate,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (isPrivate) {
                closeGlobalPrivateChannelModal();
            } else {
                closeGlobalChannelModal();
            }
            loadVoiceRooms();
            showSuccessModal('âœ… Ses kanalÄ± baÅŸarÄ±yla oluÅŸturuldu');
        } else {
            showErrorModal('âŒ ' + (data.error || 'Kanal oluÅŸturulamadÄ±'));
        }
    })
    .catch(error => {
        console.error('Error creating channel:', error);
        showErrorModal('âŒ Bir hata oluÅŸtu');
    });
}

function showCreateRoomModal() {
    const modal = `
        <div id="create-room-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">
                <h3 style="margin: 0 0 20px 0; color: #1a1a1a; text-align: center;">ğŸ¤ Ses OdasÄ± OluÅŸtur</h3>
                <input type="text" id="room-name-input" placeholder="Ses odasÄ± ismini girin..." style="width: 100%; padding: 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; margin-bottom: 20px; box-sizing: border-box;" maxlength="50">
                <div style="display: flex; gap: 10px;">
                    <button onclick="confirmCreateRoom()" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 14px; font-weight: 600;">OluÅŸtur</button>
                    <button onclick="closeCreateRoomModal()" style="background: #666; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 14px; font-weight: 600;">Ä°ptal</button>

            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', modal);

    const input = document.getElementById('room-name-input');
    input.focus();

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            confirmCreateRoom();
        }
    });
}

function closeCreateRoomModal() {
    const modal = document.getElementById('create-room-modal');
    if (modal) modal.remove();
}

function confirmCreateRoom() {
    const roomName = document.getElementById('room-name-input').value.trim();
    if (!roomName) {
        showErrorModal('Ses odasÄ± ismi gerekli');
        return;
    }

    fetch('/create_voice_room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: roomName.trim() })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeCreateRoomModal();
            loadVoiceRooms();
            showSuccessModal('âœ… ' + data.message);
        } else {
            showErrorModal('âŒ ' + (data.error || 'Ses odasÄ± oluÅŸturulamadÄ±'));
        }
    })
    .catch(error => {
        console.error('Error creating voice room:', error);
        showErrorModal('âŒ Bir hata oluÅŸtu');
    });
}

function showAddChannelMenu(roomId) {

function closeAddChannelMenu() {
    const menu = document.getElementById('add-channel-menu');

    if (overlay) overlay.remove();
}

function addVoiceChannel(roomId, isPrivate) {
    const channelName = document.getElementById('channel-name').value.trim();
    if (!channelName) {
        showErrorModal('Kanal ismi gerekli');
        return;
    }

    if (isPrivate) {
        showCreateChannelPasswordModal(roomId, channelName);
    } else {
        performCreateChannel(roomId, channelName, false, null);
    }
}

        <div id="create-password-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">
                <h3 style="margin: 0 0 20px 0; color: #1a1a1a; text-align: center;">ğŸ”’ Åifreli Kanal OluÅŸtur</h3>
                <p style="color: #666; text-align: center; margin-bottom: 20px;">Bu kanal iÃ§in bir ÅŸifre belirleyin</p>
                <input type="password" id="create-channel-password-input" placeholder="Kanal ÅŸifresini girin..." style="width: 100%; padding: 12px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 14px; margin-bottom: 20px; box-sizing: border-box;">

    document.body.insertAdjacentHTML('beforeend', modal);

    const input = document.getElementById('create-channel-password-input');
    input.focus();

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {

        }

}

function closeCreatePasswordModal() {
    const modal = document.getElementById('create-password-modal');
    if (modal) modal.remove();
}

function submitCreateChannelPassword(roomId, channelName) {
    const password = document.getElementById('create-channel-password-input').value.trim();
    if (!password) {
        showErrorModal('Åifre gerekli');
        return;
    }

    closeCreatePasswordModal();
    closeAddChannelMenu();
    performCreateChannel(roomId, channelName, true, password);
}

function performCreateChannel(roomId, channelName, isPrivate, password) {
    fetch('/add_voice_channel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            room_id: roomId, 
            name: channelName,
            is_private: isPrivate,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadVoiceRooms();
        } else {
            alert(data.error || 'Kanal oluÅŸturulamadÄ±');
        }
    })
    .catch(error => {
        console.error('Error adding channel:', error);
        alert('Bir hata oluÅŸtu');
    });
}

function joinVoiceChannel(roomId, channelId, isPrivate) {
    let password = null;
    if (isPrivate) {
        password = prompt('Kanal ÅŸifresi:');
        if (!password) return;
    }

    fetch('/join_voice_channel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            room_id: roomId, 
            channel_id: channelId,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadVoiceRooms();
            startVoiceChat(roomId, channelId);
        } else {
            alert(data.error || 'Kanala katÄ±lamadÄ±nÄ±z');
        }
    })
    .catch(error => {
        console.error('Error joining channel:', error);
        alert('Bir hata oluÅŸtu');
    });
}

function leaveVoiceChannel(roomId, channelId) {
    fetch('/leave_voice_channel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room_id: roomId, channel_id: channelId })
